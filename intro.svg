<svg viewBox="0 0 900 200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <section xmlns="http://www.w3.org/1999/xhtml">
      
<style>
figure{
     box-sizing: border-box;
}
div {
    justify-content: center;
    align:center;
    align-content: center;
    text-align:center;
    display:inline;
}
section {
    padding-top: 1em;
    display: grid;
    justify-content: center;
    flex-direction:column;
    align-items: flex-center;
}		
  .slower1 h1{
    z-index:9 !important;
     animation: 
      typing 9.5s steps(30, end),
      blink-caret .5s step-end infinite !important;
    animation-delay: 7.5s !important;
     }
  .slower2 h1{
    z-index:9 !important;
    animation: 
      typing 6.5s steps(30, end),
      blink-caret .5s step-end infinite !important;
    animation-delay: 10.5s !important;
    }
  .slower3 h1{
    z-index:9 !important;
    animation-delay: 17s !important;
     }  
  .slower4 {
    animation: fadeIn 3s linear;
    animation-delay: 24.5s !important;
    position: absolute;
    opacity:0;
    animation-fill-mode: forwards;
    }
  
  .typewriter h1 {
    font-size: 2.6em !important;
    opacity:0;
    position: absolute;
    color: #000;
    font-family: monospace;
    overflow: hidden; 
    border-right: .15em solid #57d75b; 
    white-space: nowrap; 
    margin: 0 auto; 
    letter-spacing: .20em;
    animation: 
      typing 7.5s steps(30, end),
      blink-caret .5s step-end infinite;
    animation-fill-mode: forwards;
  }
  
  @keyframes typing {
    0% { width: 0; position:relative; opacity:100%;}
    25% { width: 100% }
    75% { width: 100% }
    95% { width: 0%; opacity:100%;}
    99% {position:relative;}
    100%{ width: 0%; opacity:0%; position: absolute;}
  }
  
  @keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: #095fab; }
  }
    
.halfBlack {
	 font-family: "Inter", sans-serif;
	 position: absolute;
         display:flex;
	 align-items: center;
	 justify-content: center;
   
   }
 .halfBlack h1 {
	 filter: sepia(1) saturate(0);
	 font-size: 3em;
	 font-weight: 900;
	 background-color: #000;
	 color: #fff;
	 display: block;
	 padding: 0.5em;
   	 white-space: nowrap;
}
 h1:nth-child(2) {
	 position: absolute;
	 background-color: #fff;
	 color: #000;
	 clip-path: inset(-1% -1% 50% -1%);
	 -webkit-clip-path:inset(-1% -1% 50% -1%);
}

@keyframes textclip {
	0%  {opacity:100%;}
	0% {background-position: 200% center;position:relative;}
	5% {background-position: 200% center;}
	50% {background-position: 0% center;}
	95% {background-position: 200% center;}
	100% {background-position: 200% center;opacity:100%;position:relative;}
}

@keyframes fadeIn {
	0%  {opacity:5%; position:relative;}
	50% {opacity:100%;}
	100%{opacity:100%;position:relative;}
}
.container {
	box-sizing: border-box;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	height:100%;
	width: 100%;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
}
</style>
      
      <div class="typewriter">
        <h1>Hello there, I'm Jonatas.</h1>
      </div>
      <div class="typewriter slower1">
        <h1>I'm an administrative officer,</h1>
      </div>
      <div class="typewriter slower2">
        <h1>but I fell in love with tech ‚ù§Ô∏è</h1>
      </div>
      <div class="typewriter slower3">
        <h1>Make yourself at home, and...</h1>
      </div>
      <figure class="container">	
      <figure class="halfBlack slower4 !important"> 
	<h1>LIVE LONG üññ PROSPER</h1>
	<h1>LIVE LONG üññ PROSPER</h1>
      </figure>
      </figure>
    </section>
  </foreignObject>	
</svg>
