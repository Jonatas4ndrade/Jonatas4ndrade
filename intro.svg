<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100" height="100" align="center">
    <section xmlns="http://www.w3.org/1999/xhtml">
      
<style>
section {
    padding-top: 1em;
    display: flex;
    justify-content: center;
}
 
  .slower1 h1{
    z-index:9 !important;
    animation-delay: 7.5s !important;
     }
  .slower2 h1{
    z-index:9 !important;
    animation-delay: 15s !important;
     }
  .slower3 h1{
    z-index:9 !important;
    animation-delay: 22.5s !important;
     }  
  .slower4 h1{
    z-index:9 !important;
    position: absolute;
    animation-delay: 30s !important;
    opacity:0;
     }
  
  .typewriter h1 {
    font-size:2.5em !important;
    opacity:0;
    position: absolute;
    color: #000;
    font-family: monospace;
    overflow: hidden; 
    border-right: .15em solid orange; 
    white-space: nowrap; 
    margin: 0 auto; 
    letter-spacing: .20em;
    animation: 
      typing 7.5s steps(30, end),
      blink-caret .5s step-end infinite;
    animation-fill-mode: forwards;
  }
  
  @keyframes typing {
    0% { width: 0; position:relative; opacity:100%;}
    25% { width: 100% }
    70% { width: 100% }
    95% { width: 0%; opacity:100%;}
    99% {position:relative;}
    100%{ width: 0%; opacity:0%; position: absolute;}
  }
  
  @keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: #57d75b; }
  }
  
  @font-face {
	font-family: "ubuntu";
	font-style: italic;
	font-weight: 300;
	src: local("Lato Light"), local("Lato-LightItalic"),
		url(https://fonts.gstatic.com/s/ubuntucondensed/v8/u-4k0rCzjgs5J7oXnJcM_0kACGMtT-Dfqw.woff2)
			format("woff2");
}

.movingGradient {
	text-align: center;
	h1 {
		color: #fff;
		font-size: 3em !important;
		text-transform: uppercase;
		font-weight: 700;
		font-family: "Josefin Sans", sans-serif;
		background: linear-gradient(to right,#095fab 10%, #25abe8 50%, #57d75b 60%);
		background-size: auto auto;
		background-clip: border-box;
		background-size: 200% auto;
		background-clip: text;
		text-fill-color: transparent;
		animation: textclip 5s linear infinite !important;
		display: inline-block;
	}
}

@keyframes textclip {
	0% {background-position: 200% center;}
	5% {background-position: 200% center;opacity:100%;}
	50% {background-position: 0% center;}
	95% {background-position: 200% center;}
	100% {background-position: 200% center;opacity:100%;}
}
</style>
      
      <div class="typewriter">
        <h1>Hello there, I'm Jonatas.</h1>
      </div>
      <div class="typewriter slower1">
        <h1>I'm an administrative officer,</h1>
      </div>
      <div class="typewriter slower2">
        <h1>but I fell in love with tech ‚ù§Ô∏è</h1>
      </div>
      <div class="typewriter slower3">
        <h1>Make yourself at home, and...</h1>
      </div>
      <div class="movingGradient slower4">
	<h1>Live long üññ prosper</h1>
      </div>
    </section>
  </foreignObject>
</svg>
