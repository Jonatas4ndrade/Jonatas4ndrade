<svg viewBox="0 0 1300 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <foreignObject width="100%" height="100%">
    <section xmlns="http://www.w3.org/1999/xhtml">
      
<style>
div {
	 justify-content: center;
	 align-content: center;
	 text-align: center;
	 display: inline;
}
 .signal {
   z-index: 1;
   opacity:100;
   filter: invert() grayscale(70%) contrast(100%) brightness(150%) saturate(100%) hue-rotate(-20deg);
   -webkit-text-fill-color: black;
   -webkit-background-clip: text;
    animation-name: waving;  
    animation-duration: 12s;     /* Change to speed up or slow down */
    animation-iteration-count: infinite; /* Never stop waving :) */
    transform-origin: 100% 250%;    /* Pivot around the bottom-left palm */
  display: inline-block;
 
 }
 section {
	 padding-top: 1em;
	 display: grid;
	 justify-content: center;
	 flex-direction: column;
}
 .slower1 h1 {
	 animation: typing 9.5s steps(30, end), blink-caret 0.5s step-end infinite !important;
	 animation-delay: 6.5s !important;
}
 .slower2 h1 {
	 animation: typing 6.5s steps(30, end), blink-caret 0.5s step-end infinite !important;
	 animation-delay: 9.5s !important;
}
 .slower3 h1 {
	 animation: typing 5.5s steps(30, end), blink-caret 0.5s step-end infinite !important;
   animation-delay: 16s !important;
}
 .slower4 {
	 animation: fadeIn 3s linear;
	 animation-delay: 25s !important;
	 position: absolute;
	 opacity: 0;
	 animation-fill-mode: forwards;
}
 .typewriter h1 {
	 font-size: 2.6em !important;
	 opacity: 0;
	 position: absolute;
	 color: #000;
	 font-family: monospace;
	 overflow: hidden;
	 border-right: 0.15em solid #57d75b;
	 white-space: nowrap;
	 margin: 0 auto;
	 letter-spacing: 0.2em;
	 animation: typing 6.5s steps(30, end), blink-caret 0.5s step-end infinite;
	 animation-fill-mode: forwards;
}
 @keyframes typing {
	 0% {
		 width: 0;
		 position: relative;
		 opacity: 100%;
	}
	 25% {
		 width: 100%;
	}
	 75% {
		 width: 100%;
	}
	 95% {
		 width: 0%;
		 opacity: 100%;
	}
	 99% {
		 position: relative;
	}
	 100% {
		 width: 0%;
		 opacity: 0;
		 position: absolute;
	}
}
 @keyframes blink-caret {
	 from, to {
		 border-color: transparent;
	}
	 50% {
		 border-color: #095fab;
	}
}
 .movingGradient {
	 text-align: center;
	 animation: fadeIn 5s linear;
	 animation-fill-mode: forwards;
}
 .movingGradient h1 {
	 margin: 0 auto;
	 color: #fff;
	 white-space: nowrap;
	 font-size: 4em !important;
	 text-transform: uppercase;
	 font-weight: 700;
	 font-family: sans-serif;
	 background-image: linear-gradient(to right, #010103 0%, 2.614138461649418%, #160857 5.228276923298836%, 8.100147359073162%, #000002 10.972017794847488%, 14.9484533816576%, #041C3E 18.924888968467712%, 21.944034844636917%, #07144B 24.963180720806122%, 28.497790545225143%, #010E31 32.032400369644165%, 32.80559629201889%, #539DC2 33.578792214393616%, 34.75699573755264%, #F7F8FA 35.93519926071167%, 37.592047452926636%, #6B9AB4 39.2488956451416%, 41.27393215894699%, #31658D 43.29896867275238%, 45.434461534023285%, #194979 47.56995439529419%, 50.47864317893982%, #052363 53.38733196258545%, 57.40058720111847%, #010103 61.41384243965149%, 70.72901129722595%, #230674 80.04418015480042%, 90.02209007740021%, #000000 100%);
   background-size: 500% auto;
	 background-clip: text;
	 -webkit-background-clip: text;
	 -webkit-text-fill-color: transparent;
	 text-fill-color: transparent;
	 animation: textclip 12s linear infinite;
   annimation-direction:alternate;
	 display: inline-block;
}
 @keyframes textclip {
  0% {
    background-position: 0% center;
    position: relative;
    opacity: 100%;
  }
	15% {
    background-position: 15% center;
  }
  50% {
    background-position: 200% center;
  }
  75% {
    background-position: 250% center;
  }
  100% {
    background-position: 100% center;
    opacity: 100;
    position: relative;
  }
}
 @keyframes fadeIn {
	 0% {
		 opacity: 5;
		 position: relative;
	}
	 50% {
		 opacity: 95;
	}
	 100% {
		 opacity: 95;
		 position: relative;
	}
}

@keyframes waving {
   0% {
    transform: translate3d(0, 0, 0);
  }
   5% {
    transform: translate3d(0, -0.1em, 0);
  }6%{
     transform: translate3d(0, -0.5em, 0);
  }
   9% {
    transform: translate3d(0, 0, 0);
  }
   10% { transform: rotate( 0.0deg);
        filter: invert() grayscale(70%) contrast(150%) brightness(150%) saturate(100%) hue-rotate(-50deg);}
   12.50% { transform: rotate(14.0deg);}
   15%    { transform: rotate(-8.0deg) }
   17.50% { transform: rotate(14.0deg);}
   20%    { transform: rotate(-4.0deg);}
   22.50% { transform: rotate(10.0deg);}
   24.99% { filter: invert() grayscale(70%) contrast(150%) brightness(100%) saturate(150%) hue-rotate(-50deg);}
   35%   { transform: rotate( 0.0deg); 
           filter: invert() grayscale(70%) contrast(100%) brightness(150%) saturate(100%) hue-rotate(-20deg);}
   40%% {transform: rotate( 0.0deg)}  
   100% {transform: rotate( 0.0deg)}
}
 .container {
	 position: absolute;
	 top: 0;
	 left: 0;
	 right: 0;
	 bottom: 0;
	 height: 100%;
	 width: 100%;
	 display: flex;
	 align-items: center;
	 justify-content: center;
	 flex-direction: column;
}
 
</style>
   
      <div class="typewriter">
        <h1>Hello there, I'm Jonatas.</h1>
      </div>
      <div class="typewriter slower1">
        <h1>I'm an administrative officer,</h1>
      </div>
      <div class="typewriter slower2">
        <h1>but I fell in love with tech ‚ù§Ô∏è</h1>
      </div>
      <div class="typewriter slower3">
        <h1>Make yourself at home, and...</h1>
      </div>
      <figure class="container">	
      <figure class="movingGradient slower4"> 
	<h1 class="hollow">LIVE LONG <span class="signal">üññ</span> AND PROSPER</h1>
      </figure>
      </figure>
    </section>
  </foreignObject>	
</svg>
