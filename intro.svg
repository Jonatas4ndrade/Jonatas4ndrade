<svg xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <section xmlns="http://www.w3.org/1999/xhtml">
      
<style>
section {
    padding-top: 1em;
    display: flex;
    justify-content: center;
}
 
  .slower1 h1{
    z-index:9 !important;
    animation-delay: 7.5s !important;
     }
  
  .typewriter h1 {
    font-size:2.5em !important;
    opacity:0;
    position: absolute;
    color: #000;
    font-family: monospace;
    overflow: hidden; 
    border-right: .15em solid orange; 
    white-space: nowrap; 
    margin: 0 auto; 
    letter-spacing: .20em;
    animation: 
      typing 10s steps(30, end),
      blink-caret .5s step-end infinite;
    animation-fill-mode: forwards;
  }
  
  @keyframes typing {
    0% { width: 0; position:relative; opacity:100%;}
    25% { width: 100% }
    70% { width: 100% }
    95% { width: 0%; opacity:100%;}
    99% {position:relative;}
    100%{ width: 0%; opacity:0%; position: absolute;}
  }
  
  @keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: #57d75b; }
  }
</style>
      
      <div class="typewriter">
        <h1>Hello there, I'm Jonatas.</h1>
      </div>
      <div class="typewriter slower1">
        <h1>Make yourself at home, and...</h1>
      </div>
    </section>
  </foreignObject>
</svg>
