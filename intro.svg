<svg viewBox="0 0 900 200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <section xmlns="http://www.w3.org/1999/xhtml">
      
<style>
div {
  justify-content: center;
  align-content: center;
  text-align: center;
  display: inline;
}

.hollow {
  margin: 0 auto;
  color: #fff;
  white-space: nowrap;
  font-size: 4em !important;
  text-transform: uppercase;
  font-weight: 700;
  font-family: sans-serif;
}
section {
  padding-top: 1em;
  display: grid;
  justify-content: center;
  flex-direction: column;
}
.slower1 h1 {
  animation: typing 9.5s steps(30, end), blink-caret 0.5s step-end infinite !important;
  animation-delay: 6.5s !important;
}
.slower2 h1 {
  animation: typing 6.5s steps(30, end), blink-caret 0.5s step-end infinite !important;
  animation-delay: 9.5s !important;
}
.slower3 h1 {
  animation-delay: 16s !important;
}
.slower4 {
  animation: fadeIn 3s linear;
  animation-delay: 3s !important;
  position: absolute;
  opacity: 0;
  animation-fill-mode: forwards;
}
.typewriter h1 {
  font-size: 2.6em !important;
  opacity: 0;
  position: absolute;
  color: #000;
  font-family: monospace;
  overflow: hidden;
  border-right: 0.15em solid #57d75b;
  white-space: nowrap;
  margin: 0 auto;
  letter-spacing: 0.2em;
  animation: typing 6.5s steps(30, end), blink-caret 0.5s step-end infinite;
  animation-fill-mode: forwards;
}
@keyframes typing {
  0% {
    width: 0;
    position: relative;
    opacity: 100;
  }
  25% {
    width: 100%;
  }
  75% {
    width: 100%;
  }
  95% {
    width: 0%;
    opacity: 100;
  }
  99% {
    position: relative;
  }
  100% {
    width: 0%;
    opacity: 0;
    position: absolute;
  }
}
@keyframes blink-caret {
  from, to {
    border-color: transparent;
  }
  50% {
    border-color: #095fab;
  }
}
.movingGradient {
  text-align: center;
  
  background-image: url("https://images.alphacoders.com/935/935315.png") !important;
  background-size: 400% auto;
  
  border: solid;
  padding: 10px;
  box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.5);
  
}
@keyframes textclip {
  0% {
    background-position: 0% center;
    position: relative;
    opacity: 100%;
  }
  53% {
    background-position: 100% center;
  }
  55% {
    background-position: 100% center;
  }
  100% {
    background-position: 0% center;
    opacity: 100;
    position: relative;
  }
}
@keyframes fadeIn {
  0% {
    opacity: 5;
    position: relative;
  }
  50% {
    opacity: 100;
  }
  100% {
    opacity: 100;
    position: relative;
  }
}
.container {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  height: 100%;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}
</style>
   
      <div class="typewriter">
        <h1>Hello there, I'm Jonatas.</h1>
      </div>
      <div class="typewriter slower1">
        <h1>I'm an administrative officer,</h1>
      </div>
      <div class="typewriter slower2">
        <h1>but I fell in love with tech ❤️</h1>
      </div>
      <div class="typewriter slower3">
        <h1>Make yourself at home, and...</h1>
      </div>
      <figure class="movingGradient !important"> 
	<h1>#ToDo</h1>
      </figure>
      
    </section>
  </foreignObject>	
</svg>
