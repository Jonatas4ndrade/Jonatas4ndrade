<section>
  <div class="typewriter">
    <h1>The cat and the hat are both really crazy.</h1>
  </div>
  <div class="typewriter slower1">
    <h1>They are in the same institution.</h1>
  </div>
</section>
// Original typing effect (altough heavily tweaked) by:
// https://codepen.io/geoffgraham/pen/jrWwWM?editors=1100

<style>
/* GLOBAL STYLES */
section {
    padding-top: 5em;
    display: flex;
    justify-content: center;
  }
  
  /* DEMO-SPECIFIC STYLES */
  .slower1 h1{
    z-index:9 !important;
    animation-delay: 10s !important;
     }
  
  .typewriter h1 {
    opacity:0;
    position: absolute;
    color: #000;
    font-family: monospace;
    overflow: hidden; /*hides the content until container is large enough */
    border-right: .15em solid orange; /* The typwriter cursor */
    white-space: nowrap; /* Keeps the content on a single line */
    margin: 0 auto; /* Gives that scrolling effect as the typing happens */
    letter-spacing: .15em; /* Adjust as needed */
    animation: 
      typing 10s steps(30, end),
      blink-caret .5s step-end infinite;
    animation-fill-mode: forwards;
  }
  
  /* The typing effect */
  @keyframes typing {
    0% { width: 0; position:relative; opacity:100%;}
    40% { width: 100% }
    70% { width: 100% }
    95% { width: 0%; opacity:100%;}
    99% {position:relative;}
    100%{ width: 0%; opacity:0%; position: absolute;}
  }
  
  /* The typewriter cursor effect */
  @keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: orange; }
  }
</style>
