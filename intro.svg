<svg viewBox="0 0 800 100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <section xmlns="http://www.w3.org/1999/xhtml">
      
<style>
section {
    padding-top: 1em;
    display: flex;
    justify-content: center;
}
 
  .slower1 h1{
    z-index:-9 !important;
    animation-delay: 7.5s !important;
     }
  .slower2 h1{
    z-index:9 !important;
    animation-delay: 15s !important;
     }
  .slower3 h1{
    z-index:9 !important;
    animation-delay: 22.5s !important;
     }  
  .slower4 {
    animation-delay: 30s !important;
    z-index:9 !important;
    position: absolute;
    }
  
  .typewriter h1 {
    font-size: 2.6em !important;
    opacity:0;
    position: absolute;
    color: #000;
    font-family: monospace;
    overflow: hidden; 
    border-right: .15em solid orange; 
    white-space: nowrap; 
    margin: 0 auto; 
    letter-spacing: .20em;
    animation: 
      typing 7.5s steps(30, end),
      blink-caret .5s step-end infinite;
    animation-fill-mode: forwards;
  }
  
  @keyframes typing {
    0% { width: 0; position:relative; opacity:100%;}
    25% { width: 100% }
    75% { width: 100% }
    95% { width: 0%; opacity:100%;}
    99% {position:relative;}
    100%{ width: 0%; opacity:0%; position: absolute;}
  }
  
  @keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: #095fab; }
  }
    
<!-- Original concept (lightly tweaked) by H√•vard Brynjulfsen -->

.halfBlack {
	 text-align: center;
	 animation-fill-mode: forwards;
	 font-family: "Inter", sans-serif;
	 position: absolute;
	 align-items: center;
	 justify-content: center;	 
}
 .halfBlack h1 {
	 filter: sepia(1) saturate(0);
	 font-size: 3em;
	 font-weight: 900;
	 background-color: #000;
	 color: #fff;
	 display: block;
	 padding: 0.5em;
}
 h1:nth-child(2) {
	 position: absolute;
	 background-color: #fff;
	 color: #000;
	 clip-path: inset(-1% -1% 50% -1%);
}
 p {
	 font-size: 2vw;
	 font-weight: 900;
	 margin-bottom: 1em;
	 text-align: center;
}

@keyframes textclip {
	0%  {opacity:100%;}
	0% {background-position: 200% center;position:relative;}
	5% {background-position: 200% center;}
	50% {background-position: 0% center;}
	95% {background-position: 200% center;}
	100% {background-position: 200% center;opacity:100%;position:relative;}
}

@keyframes fadeIn {
	0%  {opacity:5%; position:relative;}
	10% {opacity:100%;}
	100%{opacity:100%;position:relative;}
}
</style>
      
      <div class="typewriter">
        <h1>Hello there, I'm Jonatas.</h1>
      </div>
      <div class="typewriter slower1">
        <h1>I'm an administrative officer,</h1>
      </div>
      <div class="typewriter slower2">
        <h1>but I fell in love with tech ‚ù§Ô∏è</h1>
      </div>
      <div class="typewriter slower3">
        <h1>Make yourself at home, and...</h1>
      </div>
      <div class="halfBlack slower4 !important">
	<h1>LIVE LONG üññ PROSPER</h1>
	<h1>LIVE LONG üññ PROSPER</h1>
      </div>
    </section>
  </foreignObject>	
</svg>
